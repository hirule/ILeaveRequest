<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:pm="http://primefaces.org/mobile">
<h:body>
	<ui:composition template="/layouts/basic.xhtml">
		<ui:define name="title">LeaveRequest</ui:define>
		<ui:define name="header"><ui:include src="PageHeaderComponent.xhtml"></ui:include></ui:define>
		<ui:define name="content">
	
	<p:layout>
	    <p:layoutUnit position="west" resizable="true" size="20%" rendered="#{data.isSuperior}">
	        <ic:ilea.component.TaskListComponent></ic:ilea.component.TaskListComponent>
	    </p:layoutUnit>
	 	
	    <p:layoutUnit position="center" resizable="true" size="80%">
			<!-- Leave Form -->
			<ic:ilea.component.LeaveFormComponent
				id="leave-form-component"
				fullName="#{data.user.fullName}"
				email="#{data.user.email}"
				startDate="#{data.leaveRequestSection.startDate}"
				endDate="#{data.leaveRequestSection.endDate}"
				leaveType="#{data.leaveRequestSection.leaveRequestType}"
				>
			</ic:ilea.component.LeaveFormComponent>
			
			<h:panelGrid rendered="#{data.isEmployee}">
					<p:commandButton actionListener="#{logic.submit}" value="Submit" update="leave-form-component" icon="ui-icon-check" />
				</h:panelGrid>
				<h:panelGrid columns="2" rendered="#{data.isSuperior}">
					<p:commandButton actionListener="#{logic.approve}" value="Approve" update="leave-form-component" icon="ui-icon-check" />
					<p:commandButton actionListener="#{logic.reject}" value="Reject" update="leave-form-component" icon="ui-icon-check" />
				</h:panelGrid>
	    </p:layoutUnit>
	</p:layout>
	
	</ui:define>
	</ui:composition>
</h:body>
</html>
