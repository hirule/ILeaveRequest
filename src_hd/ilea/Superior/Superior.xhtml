<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:pm="http://primefaces.org/mobile">
<h:body>
	<ui:composition template="/layouts/basic.xhtml">
		<ui:define name="title">LeaveRequest</ui:define>
		<ui:define name="content">
	<h:form id="leaveForm">
	<ui:include src="PageHeaderComponent.xhtml"	></ui:include>
 	<h:commandLink value="Log Out" actionListener="#{logic.logout}"/>
<!-- 	<h:outputText value="#{data.user}"></h:outputText> -->
<!-- 	<h:outputText value="#{data.leaveRequestSection}"></h:outputText> -->
	<p:layout>
		 
	    <p:layoutUnit position="west" resizable="true" size="20%">

			  <ui:repeat var="task" value="#{data.tasks}">
				<p:commandLink value="#{task.getCustomVarCharField2()}">
					<f:ajax event="click"  listener="#{logic.fillData(task.getCustomVarCharField3())}" render="leaveForm"></f:ajax>
				</p:commandLink> <br></br>

      		</ui:repeat>
	        
	    </p:layoutUnit>
	 	
	    <p:layoutUnit position="center" resizable="true" size="80%">

 <!-- Employee Info section -->
    <h3>Employee Information</h3>
    <h:panelGrid columns="2">
		    <p:outputLabel value="Fullname:"/>
    		<p:outputLabel value="#{data.user.fullName}"></p:outputLabel>
    		<p:outputLabel value="Email:"/>
    		<p:outputLabel value="#{data.user.email}"></p:outputLabel>    
    </h:panelGrid>
    <br></br>
    
    <!-- fields needs to be inside a h:form tag (which is normaly added by the outer page) -->
    <h3>Leave Request</h3>
				<h:panelGrid columns="2">
					<p:outputLabel for="startDate" value="Start Date:"/>
					<p:calendar id="startDate" value="#{data.leaveRequestSection.startDate}" pattern="dd.MM.yyyy" size="15" disabled="#{data.isSuperior}">
						<f:convertDateTime pattern="dd.MM.yyyy" />
					</p:calendar>
					
					<p:outputLabel for="endDate" value="End Date:"/>
					<p:calendar id="endDate" value="#{data.leaveRequestSection.endDate}" pattern="dd.MM.yyyy" size="15" disabled="#{data.isSuperior}">
						<f:convertDateTime pattern="dd.MM.yyyy" />
					</p:calendar>
					
					<p:outputLabel for="leave-type" value="Type:"/>
					<p:selectOneRadio id="leave-type" value="#{data.leaveRequestSection.leaveRequestType}" layout="pageDirection" disabled="#{data.isSuperior}">
				    	<f:selectItems value="#{data.leaveTypeList}" var="leaveType"
				    	itemLabel="#{leaveType}" itemValue="#{leaveType}" />
			        </p:selectOneRadio>
				</h:panelGrid>

				<h:panelGrid columns="2">
					<p:commandButton actionListener="#{logic.approve}" value="Approve" update="leaveForm" icon="ui-icon-check">
						<p:confirm header="Confirmation" message="#{ivy.cms.co('/title/approveConfirmText')}" />
					</p:commandButton>
					<p:commandButton actionListener="#{logic.reject}" value="Reject" update="leaveForm" icon="ui-icon-check">
						<p:confirm header="Confirmation" message="#{ivy.cms.co('/title/rejectConfirmText')}" />
					</p:commandButton>
				</h:panelGrid>
				
				<p:confirmDialog global="true">
					<p:commandButton value="Yes" styleClass="ui-confirmdialog-yes" type="button" icon="ui-icon-check"/>
					<p:commandButton value="No" styleClass="ui-confirmdialog-no" type="button" icon="ui-icon-close" />
				</p:confirmDialog>
	    </p:layoutUnit>
	    
	</p:layout>
	</h:form>
	</ui:define>
	</ui:composition>
</h:body>
</html>
