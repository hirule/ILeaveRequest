<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:pm="http://primefaces.org/mobile">
<h:body>
	<ui:composition template="/layouts/basic.xhtml">
		<ui:define name="title">LeaveRequest</ui:define>
 		<ui:define name="header"><ui:include src="PageHeaderComponent.xhtml"></ui:include></ui:define>
		<ui:define name="content">
	
	<h:form id="leave-form-component">
	<h:outputText value="#{data.user}"></h:outputText>
	<h:outputText value="#{data.leaveRequestSection}"></h:outputText>
	<p:layout>
	    <p:layoutUnit position="west" resizable="true" size="20%">
			  <ui:repeat var="task" value="#{data.tasks}">
<!-- 			   <p:commandLink update="leave-form-component" actionListener="#{logic.fillData}"> -->
<!-- 			          <h:outputText value="#{task.getCustomVarCharField2()}" /> -->
<!-- 		     </p:commandLink> -->
				     
				<p:commandLink value="#{task.getCustomVarCharField2()}">
					<p:ajax event="click" listener="#{logic.fillData(task.getCustomVarCharField3())}"
       				update="leave-form-component" />
				</p:commandLink> <br></br>

      		</ui:repeat>
	        
	    </p:layoutUnit>
	 	
	    <p:layoutUnit position="center" resizable="true" size="80%">
			<!-- Leave Form -->
			<ic:ilea.component.LeaveFormComponent
				user="#{data.user}"
				leaveRequestSection="#{data.leaveRequestSection}"
				>
			</ic:ilea.component.LeaveFormComponent>
				<h:panelGrid columns="2">
					<p:commandButton actionListener="#{logic.approve}" value="Approve" update="leave-form-component" icon="ui-icon-check" />
					<p:commandButton actionListener="#{logic.reject}" value="Reject" update="leave-form-component" icon="ui-icon-check" />
				</h:panelGrid>
		
	    </p:layoutUnit>
	    
	</p:layout>
	</h:form>
	</ui:define>
	</ui:composition>
</h:body>
</html>
